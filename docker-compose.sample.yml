version: '2'
services:
  web:
    build: .
    image: alexanderlee/YOURAPP:latest
    ports:
      - "4000"
    environment:
    links:
      - mongodb
    depends_on:
      - mongodb
  mongodb:
    image: mongo:3.2
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:data/db
    ports:
      - 27017:27017
    command: mongod --smallfiles --logpath=/dev/null
